<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - NSA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .gallery-header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeIn 0.6s ease-in;
        }
        
        .gallery-header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .gallery-header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            animation: slideDown 0.6s ease-out;
        }
        
        .filter-btn {
            padding: 10px 25px;
            border: 2px solid white;
            background: transparent;
            color: white;
            font-size: 1em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .filter-btn:hover {
            background: white;
            color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .filter-btn.active {
            background: white;
            color: #667eea;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .gallery-item {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            animation: popIn 0.5s ease-out;
        }
        
        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
        
        .gallery-item-info {
            padding: 15px;
        }
        
        .gallery-item-title {
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .gallery-item-category {
            font-size: 0.9em;
            color: #667eea;
            font-weight: 500;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            animation: fadeIn 0.3s ease;
        }
        
        .modal-content {
            position: relative;
            background-color: white;
            margin: auto;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 15px;
            overflow: hidden;
        }
        
        .modal-image {
            width: 100%;
            height: auto;
            max-height: 70vh;
            object-fit: contain;
        }
        
        .modal-info {
            padding: 20px;
            text-align: center;
        }
        
        .modal-info h2 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .modal-info p {
            color: #666;
            font-size: 0.95em;
        }
        
        .close-modal {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 2em;
            cursor: pointer;
            color: white;
            background: rgba(0,0,0,0.5);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .close-modal:hover {
            background: rgba(0,0,0,0.8);
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: white;
        }
        
        .empty-state h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        
        @media (max-width: 768px) {
            .gallery-header h1 {
                font-size: 2em;
            }
            
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }
            
            .filter-buttons {
                gap: 10px;
            }
            
            .filter-btn {
                padding: 8px 15px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gallery-header">
            <h1>ðŸ“¸ Our Gallery</h1>
            <p>Moments and Memories from NSA Events</p>
        </div>
        
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="events">Events</button>
            <button class="filter-btn" data-filter="seminar">Seminar</button>
            <button class="filter-btn" data-filter="fresher_orientation">Fresher Orientation</button>
            <button class="filter-btn" data-filter="oitijjer_haat">Oitijjer Haat</button>
        </div>
        
        <div class="gallery-grid" id="galleryGrid">
            <!-- Gallery items will be populated by JavaScript -->
        </div>
    </div>
    
    <!-- Modal for viewing full images -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <img id="modalImage" class="modal-image" src="" alt="">
            <div class="modal-info">
                <h2 id="modalTitle"></h2>
                <p id="modalCategory"></p>
            </div>
        </div>
    </div>
    
    <script>
        // Gallery data structure
        const galleryData = [
            // Events category
            {
                id: 1,
                title: "Annual Meeting 2024",
                category: "events",
                image: "images/events/event1.jpg",
                description: "NSA annual meeting event"
            },
            {
                id: 2,
                title: "Team Building",
                category: "events",
                image: "images/events/event2.jpg",
                description: "Team building activity"
            },
            // Seminar category
            {
                id: 3,
                title: "Tech Seminar",
                category: "seminar",
                image: "images/seminar/seminar1.jpg",
                description: "Technical seminar session"
            },
            {
                id: 4,
                title: "Leadership Talk",
                category: "seminar",
                image: "images/seminar/seminar2.jpg",
                description: "Leadership seminar"
            },
            // Fresher Orientation category
            {
                id: 5,
                title: "Orientation Day 1",
                category: "fresher_orientation",
                image: "images/fresher_orientation/orientation1.jpg",
                description: "First day of orientation"
            },
            {
                id: 6,
                title: "Orientation Day 2",
                category: "fresher_orientation",
                image: "images/fresher_orientation/orientation2.jpg",
                description: "Second day of orientation"
            },
            // Oitijjer Haat category
            {
                id: 7,
                title: "Cultural Event",
                category: "oitijjer_haat",
                image: "images/oitijjer_haat/cultural1.jpg",
                description: "Cultural celebration"
            },
            {
                id: 8,
                title: "Heritage Showcase",
                category: "oitijjer_haat",
                image: "images/oitijjer_haat/cultural2.jpg",
                description: "Heritage showcase event"
            }
        ];
        
        // FolderMap for organizing images
        const folderMap = {
            'all': {
                name: 'All Events',
                folders: ['events', 'seminar', 'fresher_orientation', 'oitijjer_haat']
            },
            'events': {
                name: 'Events',
                folders: ['images/events']
            },
            'seminar': {
                name: 'Seminars',
                folders: ['images/seminar']
            },
            'fresher_orientation': {
                name: 'Fresher Orientation',
                folders: ['images/fresher_orientation']
            },
            'oitijjer_haat': {
                name: 'Oitijjer Haat',
                folders: ['images/oitijjer_haat']
            }
        };
        
        // Initialize gallery
        function initGallery() {
            const galleryGrid = document.getElementById('galleryGrid');
            renderGallery(galleryData, galleryGrid);
        }
        
        // Render gallery items
        function renderGallery(items, container) {
            container.innerHTML = '';
            
            if (items.length === 0) {
                container.innerHTML = '<div class="empty-state"><h2>No images found</h2></div>';
                return;
            }
            
            items.forEach(item => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                galleryItem.innerHTML = `
                    <img src="${item.image}" alt="${item.title}" onerror="this.src='images/placeholder.jpg'">
                    <div class="gallery-item-info">
                        <div class="gallery-item-title">${item.title}</div>
                        <div class="gallery-item-category">${item.category}</div>
                    </div>
                `;
                galleryItem.addEventListener('click', () => openModal(item));
                container.appendChild(galleryItem);
            });
        }
        
        // Filter gallery
        function filterGallery(category) {
            const filtered = category === 'all' 
                ? galleryData 
                : galleryData.filter(item => item.category === category);
            
            renderGallery(filtered, document.getElementById('galleryGrid'));
        }
        
        // Modal functions
        function openModal(item) {
            const modal = document.getElementById('imageModal');
            document.getElementById('modalImage').src = item.image;
            document.getElementById('modalTitle').textContent = item.title;
            document.getElementById('modalCategory').textContent = item.category;
            modal.style.display = 'block';
        }
        
        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }
        
        // Event listeners
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                filterGallery(e.target.dataset.filter);
            });
        });
        
        document.querySelector('.close-modal').addEventListener('click', closeModal);
        
        window.addEventListener('click', (e) => {
            const modal = document.getElementById('imageModal');
            if (e.target === modal) closeModal();
        });
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', initGallery);
    </script>
</body>
</html>
